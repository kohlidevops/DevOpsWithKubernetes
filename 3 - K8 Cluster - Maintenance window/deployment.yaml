apiVersion: apps/v1
kind: Deployment
metadata:
    name: draining-node-test-deployment
    labels:
        app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
        containers:
        - name: nginx
          image: nginx:latest 
          ports:
          - containerPort: 80
